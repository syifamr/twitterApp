<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--CSS sendiri-->
    <link rel="stylesheet" type="text/css" media="screen" href="login.css" />
    <link rel="icon" type="image/png" href="icon.png">

    <title>Twatter | Log In</title>
</head>

<body>

    <div class="row no-gutters">
        <!--kolom kiri-->
        <div class="col syifa">

        </div>
        <!--kolom kanan-->
        <div class="col">
            <div class="row no-gutters">
                <!--login-->
                <form onsubmit="event.preventDefault(); signIn()" method="POST">
                    <div class="logintwitter">
                        <h3 class="display-5 text-primary">Sign In</h3>
                    </div>
                    <div class="login">
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                        <small id="emailHelp" class="form-text text-muted">Don't you have an account? Please <a href="signup.html">Sign Up</a></small>
                        <button type="submit" class="btn btn-outline-primary loginbutton mt-2">Log in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
