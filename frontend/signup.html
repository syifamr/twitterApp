<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--CSS sendiri-->
    <link rel="stylesheet" type="text/css" media="screen" href="login.css" />
    <link rel="icon" type="image/png" href="icon.png">

    <title>Twatter</title>
</head>

<body>

    <div class="row no-gutters">
        <!--kolom kiri-->
        <div class="col syifa">

        </div>
        <!--kolom kanan-->
        <div class="col">
            <div class="row no-gutters">
                <!--signup-->
                <form onsubmit="event.preventDefault(); signUp()" method="POST">
                    <div class="jointwitter">
                        <h3 class="display-5 text-primary">Join Twitter Now.</h3>
                    </div>
                    <div class="form formsignup">
                        <div>
                            <label for="name">Username</label>
                            <input type="text" name="username" class="form-control" id="username"/>
                        </div>
                        <div>
                            <label for="fullName">Full Name</label>
                            <input type="text" name="fullName" class="form-control" id="fullName"/>
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="text" name="email" class="form-control" id="email"/>
                        </div>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id="password"/>
                        </div>
                        <div>
                            <label for="bio">Bio</label>
                            <input type="text" name="bio" class="form-control" id="bio"/>
                        </div>
                        <small id="emailHelp" class="form-text text-muted">Already have an account? Please <a href="login.html">Sign In</a></small>
                        <button type="submit" class="btn btn-primary signupbutton mt-2">Sign Up</button>
                    </div>
                </form>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
